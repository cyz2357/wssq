<!DOCTYPE html>
<html>
<head>
    <include file="../wssq/view/adminHead.html"/>
</head>
<body>
<div id="right">
    <div class="right_content">

        <table class="table_a" border="1">
            <thead>
            <tr>
                <td >订单号</td>
                <td >充值方式</td>
                <td >金额（元）</td>
                <td >姓名</td>
                <td>申请时间</td>
                <td  align="center">操作</td>
            </tr>
            </thead>
            <tbody>
            <foreach name='deposit_x' item='v'>
                <tr class="tbody_a">
                    <td class="">{$v.out_orderid}</td>
                    <td>{$v.pay_type}</td>
                    <td class="">{$v.amount}元</td>
                    <td class="">{$v.name}</td>
                    <td class="">{$v.sendtime}</td>
                    <td><a href="/{$Request.module}/{$Request.controller}/detail_order/id/{$v.id}" class="href_a">详情</a></td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
